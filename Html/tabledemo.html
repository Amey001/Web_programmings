<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tables</title>
</head>
<body bgcolor="	#FFDAB9">
    <table bgcolor="cyan" border="3" width="50%" height="200px" cellspacing="3spx" cellpadding="5px">
        <caption align="bottom"> This is Caption </caption>
        <thead>
            <tr>
                <th colspan="4">Product Details</th>
            </tr>
        <tr>
            <th>Product Id</th>
            <th>Name</th>
            <th>Price</th>
            <th>Quantity</th>
        </tr>
        </thead>
        <tbody>
        <tr valign="center" align="center">
            <td rowspan="2" >1</td>
            <td>Chair</td>
            <td>3456</td>
            <td>23</td>
        </tr>
        <tr align="center">
            
            <td>Shelf</td>
            <td>3333</td>
            <td>10</td>

        </tr>
    </tbody>
    </table>
    
</body>
</html>
